<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- Logo -->
                    <li class="nav-item">
                        <img class="logo" src="images/logo.png" alt="logo">
                    </li>
                    <!-- Texto Bongo Squad -->
                    <li class="nav-item">
                        <p class="bongoSquadText">Bongo Squad</p>
                    </li>
                    <!-- Dropdown de idioma -->
                    <li class="nav-item dropdown text-light">
                        <a class="nav-link dropdown-toggle" id="dropdownIdioma" href="#" role="button" data-bs-toggle="dropdown">Idioma</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item active" href="#">Ingles</a></li>
                            <li><a class="dropdown-item" href="#">Español</a></li>
                        </ul>
                    </li>
                    <!-- Dropdown de Configuración -->
                    <li class="nav-item dropdown text-light">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Diseño</a>
                        <ul class="dropdown-menu">
                          <button id="toggle-dark-mode">
                            <span id="modeText">Dark Mode</span>
                            <img src="images/blanco.png" alt="Toggle Mode">
                          </button>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="index.js"></script>
</body>
</html>
